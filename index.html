<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;500;600;700;800&family=Outfit:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <div class="main-container">
        <div class="first-card">
            <div class="first-image"></div>
            <div class="first-text">
                <h3><span style="font-weight: 400;">3 HOURS</span> OF INNOVATION</h3>
                <p style="font-weight: 400">May 2nd - 4th</p>
            
                <div class="icons">
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-x-twitter"></i>
                </div>
            
            </div>
        </div>

        <div class="second-card">
            <div class="second-image"></div>
            <div class="second-text">
                <h3><span style="font-weight: 400;">MOONSHOT BY</span> TECHNEXT</h3>
                <p style="font-weight: 400;">July 20th - 27th</p>

                <div class="icons">
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-x-twitter"></i>
                </div>
                
            </div>
        </div>
        <div class="third-card">
            <div class="third-image"></div>
            <div class="third-text">
                <h3><span style="font-weight: 400;">GETBUNDI</span> DEMO DAY</h3>
                <p style="font-weight: 400">April 10th - 18th</p>

                <div class="icons">
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-x-twitter"></i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
